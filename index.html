<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9ff0ab304.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Previ Autos Login</title>
</head>
<body>
    <div>
        <img class="img-responsive" src="logopa.png">
    </div>
    <div class="responsive-box">
        <h2 class="form-title">Inicia sesión para continuar</h2>

        <form class="form-box">
            <input class="icono-input" type="email" name="email" placeholder="Correo electrónico"> 
            <input class="icon-placeholder-password" type="password" name="password" placeholder="Contraseña"/>
            <button type="submit" name="submit">INICIAR SESIÓN</button>
            <a href="#">Olvidaste tu contraseña?</a>
            <br>
        </form>
        <p class="p-form">¿Todavía no tienes una cuenta?<a href="#"> Registrate</a></p>

    </div>
    

</body>
</html>
